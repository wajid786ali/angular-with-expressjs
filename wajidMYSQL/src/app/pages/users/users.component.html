<div class="container">
  <h3 class="mt-4">All Users</h3>
  <table class="table table-bordered mt-3">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Photo</th> 
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img *ngIf="user.photo" [src]="user.photo" class="rounded-circle" alt="User Photo" width="50" height="50"> 
          <img *ngIf="!user.photo" src="images/no-image.jpg" class="rounded-circle" alt="User Photo" width="50" height="50">
        </td>    
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.mobile }}</td>
        <td>{{ user.address }}</td> 
        <td>
          <button class="btn btn-sm btn-primary" (click)="viewProfile(user.id)">View</button> 
          <button class="btn btn-sm btn-warning ml-2 mr-2" (click)="openResetPasswordModal(user.id)">Reset</button> 
          <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Reset Password Modal -->
<div class="modal fade" id="passwordChangeModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-warning">
        <h5 class="modal-title">Reset Password</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form #resetForm="ngForm">
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" class="form-control" [(ngModel)]="newPassword" name="newPassword" required />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required />
          </div>
          <div *ngIf="passwordMismatch" class="text-danger">‚ùå Passwords do not match!</div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button> 
        <button type="button" class="btn btn-primary" (click)="resetPassword()">Reset Password</button>
      </div>
    </div>
  </div>
</div>
