<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">User Profile</h3>
                </div>
                <div class="card-body text-center">

                    <img *ngIf="user?.photo" [src]="user.photo" class="rounded-circle" alt="User Photo" width="100" height="100">
                    <img *ngIf="!user?.photo" src="images/no-image.jpg" class="rounded-circle" alt="User Photo" width="100" height="100">

                    <h4 class="mt-3">{{ user?.name }}</h4>
                    <ul class="list-group list-group-flush text-left">
                        <li class="list-group-item"><strong>Email:</strong> {{ user?.email }}</li>
                        <li class="list-group-item"><strong>Mobile:</strong> {{ user?.mobile }}</li>
                        <li class="list-group-item"><strong>Address:</strong> {{ user?.address }}</li>
                    </ul>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-primary btn-sm">Edit Profile</button>
                    <button class="btn btn-danger btn-sm ml-4" routerLink="/users">All Users</button>
                </div>
            </div>
        </div>
    </div>
</div>
